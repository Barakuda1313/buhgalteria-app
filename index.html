<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бухгалтерия v3.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="loadPage()">
    <div class="wrapper">
        <div class="header fixheader">
            <!-- Верхний уровень хедера с новой структурой колонок -->
            <div class="header-top">
                <!-- Левая колонка -->
                <div class="header-col left">
                    <div class="userImg">
                        <img src="" alt="User" id="currentUserImg">
                    </div>
                </div>
                <!-- Центральная колонка -->
                <div class="header-col center">
                    <select class="SelectUser" id="currentUser" onchange="changeUserImg(event)">
                        <option value="Aleksandr">Саньчи</option>
                        <option value="Tatiana">Таньчи</option>
                    </select>
                </div>
                <!-- Правая колонка -->
                <div class="header-col right">
                    <input class="inputData" id="inputData" type="date" min="2024-01-01" max="2049-12-31" />
                </div>
            </div>
            
            <!-- Нижний уровень хедера -->
            <div class="header-bottom">
                <div class="BuySell" id="divButtonImg">
                    <div class="button-container">
                        <button class="Buy" onclick="Entrance()">Приход</button>
                        <div class="total-value"><span id="incomeTotal">0</span> ₽</div>
                    </div>
                    <div class="button-container">
                        <button class="Sell" onclick="Expenses()">Расход</button>
                        <div class="total-value"><span id="expenseTotal">0</span> ₽</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Этот блок будет прокручиваться -->
        <div class="categories" id="boxCategories">
            <!-- Категории будут загружаться динамически из script.js -->
        </div>

        <!-- Этот блок будет закреплен внизу -->
        <div class="footer">
            <a href="/history.html" class="SentData" style="text-decoration: none;">История</a>
            <button class="SentData" onclick="saveData()">Сохранить</button>
            <button class="SentData" onclick="clearAllInputs()">Очистить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
