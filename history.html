<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История операций</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="history-container">
            <h2>История операций</h2>
            <a href="/" class="SentData" style="display: inline-block; margin-top: 1rem;">Назад</a>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Тип</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Пользователь</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружаться сюда из history.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Редактировать запись</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <label for="editDate">Дата:</label>
                <input type="date" id="editDate" required>
                
                <label for="editType">Тип:</label>
                <select id="editType" required>
                    <option value="income">Приход</option>
                    <option value="expense">Расход</option>
                </select>
                
                <label for="editCategory">Категория:</label>
                <input type="text" id="editCategory" required>
                
                <label for="editAmount">Сумма:</label>
                <input type="number" id="editAmount" required>
                
                <label for="editUser">Пользователь:</label>
                <select id="editUser" required>
                    <option value="Aleksandr">Саньчи</option>
                    <option value="Tatiana">Таньчи</option>
                </select>
                
                <button type="submit" class="SentData">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <!-- Вся логика теперь находится в этом файле -->
    <script src="history.js" defer></script>
</body>
</html>
